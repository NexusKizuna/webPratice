<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- emmet语法前身是Zen coding -->
    <!-- 想生成标签直接输入标签名加tap键就可以了 -->
    <!--    父子级用大于号 div>p   兄弟级用加号  div+p-->
<!--    类名.xxx加tap   Id名#xxx加tap-->
    <div class="xxx">.xxx+tap</div>
    <div id="xxx">#xxx+tap</div>
    <p class="xxx">p.xxx+tap</p>
    <p id="xxx1">p.xxx1+tap</p>

<!--$符号是自增符号 eg:.demo$*5-->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
<!--{}内的内容是生成标签的时候标签内的默认内容-->
<!--    p.demo${$}*5  -->
    <p class="demo1">1</p>
    <p class="demo2">2</p>
    <p class="demo3">3</p>
    <p class="demo4">4</p>
    <p class="demo5">5</p>
</body>
</html>
