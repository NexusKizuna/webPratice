<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体的复合</title>
    <style>
        
        /* div {
            font-style: italic;
            font-weight: 700;
            font-size: 16px;
            font-family: "Microsoft YaHei UI";
        }
        如果不用复合属性需要上述七行代码
        */
        /* font的复合属性 font: font-style font-weight font-size/line-height(行高 如果写的话需要在字体大小后面加反斜杠再写行高的值) font-family */
        /* font 中 font-size和font-family不能省略 其他的属性可以省略 */
        div {
            font:italic 700 16px "Microsoft YaHei UI";
        }
    </style>
</head>
<body>
    <div>三生三世十里桃花，一心一意百行代码</div>
</body>
</html>
