<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border-width: 5px;
            /* 一般都用px作为单位 */
            border-style: solid;
            /* border-style: solid是实线边框 dashed是虚线边框 dotted是点线边框*/
            border-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
