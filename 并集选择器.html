<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 同样并集选择器中也是可以使用任意的选择器 */
        /* 并集选择器可以选择多组标签，同时为他们定义相同的样式，用于集体声明 */
        div,
        p,
        .pig li {
            color: pink;
        }

        /* 约定的语法规范，并集选择器喜欢竖着写 */
        /* 一定要注意最后一个选择器不需要加逗号 */
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>

</html>
