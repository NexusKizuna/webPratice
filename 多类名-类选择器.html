<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名</title>
    <style>
        .type-1 {
            color: aquamarine;
        }
        .type-2 {
            font-size: 25px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .box {
            width: 10px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="type-1 type-2">这是一个div</div>
    <div class="red box"></div>
    <div class="green box"></div>
    <div class="red box"></div>
</body>
</html>
