<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器相同，遵循层叠性 */
        /* 选择器不同，按选择器的权重 */
        /* !important>行内样式style="">ID选择器>类选择器和伪类选择器>元素选择器>继承和通配符选择器（*） */
        div {
            color: red !important;
        }

        #demo {
            color: skyblue;
        }

        .test {
            color: pink;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color: violet;">你笑起来真好看</div>
</body>

</html>
