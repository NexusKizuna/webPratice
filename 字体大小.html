<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 谷歌浏览器默认字体大小是16px 但是不同浏览器默认字体大小不同 所以开发时尽量给一个字体大小 */
        body {
            font-size: 20px;
        }
        h1 {
            font-size: 25px;
        }
        /* 标题标签比较特殊 需要单独指定字体大小 */
    </style>
</head>
<body>
    <h1>这是标题</h1>
    <p>改变字体大小</p>
    <p>哈哈哈哈</p>
</body>
</html>
