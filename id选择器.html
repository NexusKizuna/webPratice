<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id只能被一个标签使用，切勿多个标签使用一个id */
        #type-1 {
            background-color: red;
            width: 100px;
            height: 100px;
        }
        #type-2 {
            background-color: green;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="type-1"></div>
    <div id="type-2"></div>
</body>
</html>
