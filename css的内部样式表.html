<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内部样式表就是把css代码专门写在style标签内部（嵌入式） -->
    <!-- style标签理论上可以再html代码中任意位置，但一般放在head里 -->
    <!-- 练习中常用样式 -->
    <!-- 优点是结构和样式进行了一定的分离 -->
    <style>
        p {
            color: pink;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>
        哈哈哈
    </p>
</body>
</html>
