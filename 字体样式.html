<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style>
        /* 更多时候 使用场景是让倾斜的字体变得不倾斜 */
        .type-1 {
            font-style: italic;
        }
        .type-2 {
            font-style: oblique;
        }
        em {
            font-style: normal;
        }
    </style>
</head>
<body>
    <p class="type-1">样式1</p>
    <p class="type-2">样式2</p>
    <em>斜体</em>
</body>
</html>
