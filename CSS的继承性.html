<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子标签会继承父标签中的某些样式 */
        /* 恰当使用可以简化代码，降低CSS的复杂性 */
        /* 子元素可以继承父元素的样式{text-, font-, line-这些元素开头的可以继承} 主要是和文字类相关的 */
        div {
            font-size: 20px;
            color: pink;
        }
    </style>
</head>

<body>
    <div>
        <p>龙生龙，凤生凤，老鼠儿子会打洞</p>
    </div>
</body>

</html>
