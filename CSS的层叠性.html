<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
            font-size: 30px;
        }

        div {
            color: pink;
        }

        /* 层叠性在样式冲突时遵循就近原则，哪个样式离结构近，就是用哪个样式 */
        /* 及使用最新定义的样式 */
        /* 样式不冲突的部分不会层叠 */
    </style>
</head>

<body>
    <div>长江后浪退前浪，前浪死在沙滩上</div>
</body>

</html>
