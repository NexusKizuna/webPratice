<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片</title>
    <style>
        /* background-image属性便于控制位置 */
        /* 可以用在超大的图片或者是一些装饰性图片 */
        div {
            width: 300px;
            height: 300px;
            /* 不要落下url() */
            background-image: url(图片.jpg)
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
