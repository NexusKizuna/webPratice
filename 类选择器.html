<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器口诀：样式点定义 结构类调用 一个或多个 开发最常用*/
        .one {
            color: red;
        }
        .new-type {
            color: rgba(208, 215, 77, 0.478);
        }
    </style>
</head>
<body>
    <h1>这是标题</h1>
    <p class="one">这是段落1</p>
    <p class="one">这是段落2</p>
    <p class="three">这是段落3</p>
    <div class="new-type">div!</div>
</body>
</html>
