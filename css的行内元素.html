<body>
    <span>
        常见的行内元素有&lt;a&gt;,&lt;strong&gt;,&lt;b&gt;,&lt;em&gt;,&lt;i&gt;,&lt;del&gt;,&lt;s&gt;,
        &lt;ins&gt;,&lt;u&gt;,&lt;span&gt;等，其中&lt;span&gt;标签是最典型的行内元素，有的地方也将行内元素称为内联元素。
    </span>
    <ins>1.相邻行内元素在一行上，一行可以显示多个。</ins>
    <ins>2.高、宽直接设置是无效的。</ins>
    <ins>3.默认宽度就是他本身内容的宽度。</ins>
    <ins>4.行内元素只能容纳文本或者其他行内元素。</ins>
    <strong>注意：</strong>
    <a href="#">链接（标签a）中不能再放链接（标签a）了</a>
    <em>特殊情况链接&lt;a&gt;里面可以放块级元素，但是给&lt;a&gt;转换一下块级模式最安全</em>
</body>

</html>
