<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            line-height: 300px;
            background-color: skyblue;
            /* 让行高等于盒子高度就可以实现文字的垂直居中 */
            /* 行高包含上边距、下边距和文字高度，且上下边距是相等的 */
            /* 当行高等于盒子高度，上下边距相等，文字则刚好处于中间 */
        }
    </style>
</head>

<body>
    <div>我要垂直居中</div>
</body>

</html>
