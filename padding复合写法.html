<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            /* padding: 5px; 这代表上下左右都是五像素的内边距 */
            /* padding: 5px 10px; 这代表上下内边距为五像素，左右内边距为10像素 */
            /* padding: 5px 10px 20px; 这代表上内边距为5像素 左右内边距为10像素 下内边距为20像素 */
            padding: 5px 10px 20px 30px;
            /* 这代表上内边距是5像素 右内边距是10像素 下内边距是20像素 左内边距是30像素 */
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>你好你好你好你好</div>
</body>

</html>
